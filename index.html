<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>
            <div class=" justify-content-between d-flex ">
              <div class="">REFERENCE</div>
              <div class="">
                <div class="dropdown" style="float: right;">
                  <button onclick="myFunction('myDropdown')" class="dropbtn">
                    &#x290B;
                  </button>

                  <div id="myDropdown" class="dropdown-content">
                    <div class="row">
                      <div class="col">
                        <form action="" class="form">
                          <div class="row">
                            <span class="text-end text-danger" style="cursor:pointer ;" onclick="closeAll()">X</span>
                          </div>
                          <div class="form-group">
                            <label for="search" class="form-label">Recherche</label>
                            <input type="search" id="myDropdown_input" class="form-control"
                              onkeyup="FiltreCheckBox('myDropdown_input','nom_checkbox','name')">
                          </div>

                          <div class="form-check mt-3">
                            <input class="form-check-input nom_checkbox" type="checkbox" value="" id="champ_nom_1"
                              name="Mark" onchange="checkChecked(event,'champ_nom_1')">
                            <label class="form-check-label" for="champ_nom_1">
                              Mark Otto
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input nom_checkbox" type="checkbox" value="" id="champ_nom_2"
                              name="adv" onchange="checkChecked(event,'champ_nom_2')">
                            <small class="form-check-label" for="champ_nom_2">
                              adv hcnt
                            </small>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input nom_checkbox" type="checkbox" value="" id="champ_nom_3"
                              name="dmf" onchange="checkChecked(event,'champ_nom_3')">
                            <small class="form-check-label" for="champ_nom_3">
                              dmf doudou
                            </small>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input nom_checkbox" type="checkbox" value="" id="champ_nom_4"
                              name="aff" onchange="checkChecked(event,'champ_nom_4')">
                            <small class="form-check-label" for="champ_nom_4">
                              aff affou
                            </small>
                          </div>

                          <div class="form-group mt-5">
                            <div class="justify-content-between d-flex">
                              <div class="">
                                <div class="form-check mt-2">
                                  <input class="form-check-input " type="checkbox" value="" onchange="checkOrNot(event,'nom_checkbox')"
                                    id="flexCheckChecked">
                                  <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                  </label>
                                </div>
                              </div>
                              <div class="">
                                <!-- onclick="myFunction('myDropdown')" -->
                                <button type="button" class="btn btn-success justify-content-end align-content-end"
                                  onclick="CreateCheckedListe('nom_checkbox','myDropdown')">OK</button>
                              </div>

                            </div>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </th>

          <th>
            <div class=" justify-content-between d-flex ">
              <div class="">#</div>
              <div class="">
                <div class="dropdown" style="float: right;">
                  <button onclick="myFunction('myDropdown_10')" class="dropbtn">
                    &#x290B;
                  </button>
                  <div id="myDropdown_10" class="dropdown-content">
                    <div class="row">
                      <div class="col">
                        <form action="" class="form">

                          <div class="form-group">
                            <label for="search" class="form-label">Recherche</label>
                            <input type="search" id="myDropdown_input" class="form-control"
                              onkeyup="FiltreCheckBox('myDropdown_input','prenom_checkbox','name')">
                          </div>

                          <div class="form-check mt-3">
                            <input class="form-check-input prenom_checkbox" type="checkbox" value="" id="champ_prenom_1"
                              name="Otto" onchange="checkChecked(event,'champ_prenom_1')">
                            <label class="form-check-label" for="champ_prenom_1">
                              Mark Otto
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input prenom_checkbox" type="checkbox" value="" id="champ_prenom_2"
                              name="hcnt" onchange="checkChecked(event,'champ_prenom_2')">
                            <small class="form-check-label" for="champ_prenom_2">
                              adv hcnt
                            </small>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input prenom_checkbox" type="checkbox" value="" id="champ_prenom_3"
                              name="doudou" onchange="checkChecked(event,'champ_prenom_3')">
                            <small class="form-check-label" for="champ_prenom_3">
                              dmf doudou
                            </small>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input prenom_checkbox" type="checkbox" value="" id="champ_prenom_4"
                              name="affou" onchange="checkChecked(event,'champ_prenom_4')">
                            <small class="form-check-label" for="champ_prenom_4">
                              aff affou
                            </small>
                          </div>

                          <div class="form-group mt-5">
                            <div class="justify-content-between d-flex">
                              <div class="">
                                <div class="form-check mt-2">
                                  <input class="form-check-input " type="checkbox" value="" onchange="checkOrNot(event,'prenom_checkbox')"
                                    id="flexCheckChecked">
                                  <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                  </label>
                                </div>
                              </div>
                              <div class="">
                                <!-- onclick="myFunction('myDropdown')" -->
                                <button type="button" class="btn btn-success justify-content-end align-content-end"
                                  onclick="CreateCheckedListe('prenom_checkbox','myDropdown_10','prenom')">OK</button>
                              </div>

                            </div>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </th>
          <th>
            <div class=" justify-content-between d-flex ">
              <div class="">First</div>
              <div class="">

                <div class="dropdown" style="float: right;">
                  <div class="">
                    <button onclick="myFunction('myDropdown_4')" class="dropbtn">
                      &#x290B;
                    </button>
                  </div>

                  <div id="myDropdown_4" class="dropdown-content">
                    <a href="#home">First</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                  </div>
                </div>
              </div>
            </div>
          </th>

          <th>
            <div class=" justify-content-between d-flex ">
              <div class="">Ville</div>
              <div class="">

                <div class="dropdown" >
                  <div class="">
                    <button onclick="myFunction('myDropdown_3')" class="dropbtn">
                      &#x290B;
                    </button>
                  </div>
                  <div id="myDropdown_3" class="dropdown-content">
                    <div class="row">
                      <div class="col">
                        <form action="" class="form">
                          <div class="row">
                            <span class="text-end">X</span>
                          </div>
                          <div class="form-group">
                            <label for="search" class="form-label">Recherche</label>
                            <input type="search" id="myDropdown_input" class="form-control"
                              onkeyup="FiltreCheckBox('myDropdown_input','ville_checkbox','name')">
                          </div>

                          <div class="form-check mt-3">
                            <input class="form-check-input ville_checkbox" type="checkbox" value="" id="champ_ville_1"
                              name="cotonou" onchange="checkChecked(event,'champ_ville_1')">
                            <label class="form-check-label" for="champ_ville_1">
                              cotonou
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input ville_checkbox" type="checkbox" value="" id="champ_ville_2"
                              name="agla" onchange="checkChecked(event,'champ_ville_2')">
                            <small class="form-check-label" for="champ_ville_2">
                              agla
                            </small>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input ville_checkbox" type="checkbox" value="" id="champ_ville_3"
                              name="calavi" onchange="checkChecked(event,'champ_ville_3')">
                            <small class="form-check-label" for="champ_ville_3">
                              calavi
                            </small>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input ville_checkbox" type="checkbox" value="" id="champ_ville_4"
                              name="vedoko" onchange="checkChecked(event,'champ_ville_4')">
                            <small class="form-check-label" for="champ_ville_4">
                             vedoko
                            </small>
                          </div>

                          <div class="form-group mt-5">
                            <div class="justify-content-between d-flex">
                              <div class="">
                                <div class="form-check mt-2">
                                  <input class="form-check-input " type="checkbox" value="" onchange="checkOrNot(event,'ville_checkbox')"
                                    id="flexCheckChecked">
                                  <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                  </label>
                                </div>
                              </div>
                              <div class="">
                                <!-- onclick="myFunction('myDropdown')" -->
                                <button type="button" class="btn btn-success justify-content-end align-content-end"
                                  onclick="CreateCheckedListe('ville_checkbox','myDropdown_3','ville')">OK</button>
                              </div>

                            </div>

                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </th>


        </tr>
      </thead>

      <tbody>
        <tr class="lignesFiltre" data-nom="mark" data-prenom="otto" data-ville="cotonou">
          <th scope="row">1</th>
          <td >mark</td>
          <td >Otto</td>
          <td>cotonou</td>
        </tr>
        <tr class="lignesFiltre" data-nom="adv" data-prenom="hcnt" data-ville="agla">
          <th scope="row">1</th>
          <td>adv</td>
          <td>hcnt</td>
          <td>agla</td>
        </tr>
        <tr class="lignesFiltre" data-nom="dmf" data-prenom="doudou" data-ville="calavi">
          <th scope="row">1</th>
          <td>dmf</td>
          <td>doudou</td>
          <td>calavi</td>
        </tr>
        <tr class="lignesFiltre" data-nom="aff" data-prenom="affou" data-ville="vedoko">
          <th scope="row">1</th>
          <td>aff</td>
          <td>affou</td>
          <td>vedoko</td>
        </tr>
      </tbody>
    </table>
  </div>





  <script src="./public/js/myjs.js"></script>
</body>

</html>
